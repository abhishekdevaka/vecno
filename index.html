<!DOCTYPE html>
<html>
<head>
    <title>Shoe Price Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Shoe Price Calculator</h2>
        <label for="currentPrice">Enter Current Price (SGD):</label>
        <input type="number" id="currentPrice" placeholder="Current Price in SGD">
        <button onclick="calculateMarkup()">Calculate Markup Price</button>
        <div id="result">Markup Price: <span id="markupPrice">-</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
